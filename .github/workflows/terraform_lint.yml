---
name: Terraform Lint
on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
    paths:
      - 'terraform/**.tf'
      - 'terraform/vars/**.tfvars'
jobs:
  show-environment:
    runs-on: ubuntu-latest
    name: Show Environment
    steps:
      - name: test
        run: |
          echo "env=${{ github.ref }}"

  set-environment:
    if: |
      github.ref == 'ref/heads/dev'
      || github.ref == 'ref/heads/uat'
      || github.ref == 'ref/heads/prod'
    runs-on: ubuntu-latest
    name: Set Environment
    steps:
      - name: Set Environment
        run: |
          case "${{ github.ref }}" in
           'ref/heads/dev' )
             echo "::set-output name=workflow_environment::dev"
             ;;
           'ref/heads/uat' )
             echo "::set-output name=workflow_environment::uat"
             ;;
           'ref/heads/prod' )
             echo "::set-output name=workflow_environment::prod"
             ;;
           *)
            echo "no match"
            exit 1
            ;;
          esac

  validate:
    needs: set-environment
    runs-on: ubuntu-latest
    name: Validate terraform configuration
    steps:
      - name: Checkout
        uses: actions/checkout@v2
